<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машинки</title>
</head>
<body>
<table border="2" style="width:20px">
    <tr>
        <td>ID CAR</td>
        <td>MODEL CAR</td>
        <td>YEARS OLD</td>
    </tr>
    <tr th:each="car : ${car1s}">
        <td>
            <h1 th:text="${car.getNumber}">
            </h1>
        </td>
        <td>
            <h2 th:text="${car.getModel()}"></h2>
        </td>
        <td>
          <h3 th:text="${car.getManufacture()}"></h3>
        </td>
    </tr>

</table>
</body>
